name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  dependency-guard:
    name: Dependency Guard + Clean Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Verify Dependency Integrity (Pre-Install)
        run: npm run check:deps

      - name: Clean Install
        run: npm ci

      - name: Verify Dependency Integrity (Post-Install)
        run: npm run check:deps

      - name: Configure Git User
        run: |
          git config user.email "ci@git-cms.local"
          git config user.name "CI Bot"
          git config init.defaultBranch main

      - name: Run Local Integration Tests
        run: npm run test:local

  unit-test:
    name: Unit Tests (Docker)
    runs-on: ubuntu-latest
    needs: dependency-guard
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Unit Tests
        run: ./test/run-docker.sh

  e2e-test:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: dependency-guard
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-jammy
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      # Git is required in the container to perform plumbing operations during E2E tests
      - name: Install Git
        run: apt-get update && apt-get install -y --no-install-recommends git && rm -rf /var/lib/apt/lists/*
      
      - name: Configure Git User
        run: |
          git config user.email "ci@git-cms.local"
          git config user.name "CI Bot"
          git config init.defaultBranch main

      - name: Install Dependencies
        run: npm ci
        
      - name: Run Playwright Tests
        run: npm run test:e2e

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
